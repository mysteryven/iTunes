<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>音乐播放器</title>
  <link rel="icon" type="image/png" href="https://i.loli.net/2018/10/11/5bbeb2628bc14.png">
  <link rel="stylesheet" href="./css/basic.css">
  <link rel="stylesheet" href="./css/icon.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/play.css">
  <link rel="stylesheet" href="./css/page-my.css">
  <link rel="stylesheet" href="./css/page-find.css">
  <link rel="stylesheet" href="./css/page-search.css">
  <link rel="stylesheet" href="./css/songList.css">
  <link rel="stylesheet" href="./css/theme.css">
</head>
<body>
  <div style="background-image: url(./img/bg.jpg); width: 400px; height: 300px;position: fixed;
    top: 4px; left: 0px; background-size: cover;"></div>
  <div class="container">
    <header>
      <svg class="icon logo-header" aria-hidden="true">
        <use xlink:href="#icon-SONYLOGO"></use>
      </svg>
    </header>
    <main>
      <nav id="nav">
        
      </nav>
      <div class="pages" id="pages">
        <section class="page-my" id="theme"></section>
        <section class="page-find">
          <div id="hotPlayList"></div>
          <div id="newPlayList"></div>
        </section>
        <section class="page-search" id="searchPage"></section>
      </div>
      <div class="song-list" id="songList"></div>
      <footer id="currentSong"></footer>
      <section class="player" id="player"></section>
    </main>
  </div>
  <script src="./vendors/axios.js"></script>
  <script src="//at.alicdn.com/t/font_860869_6g9hryonkza.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/eventHub.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/play.js"></script>
  <script src="./js/foot.js"></script>
  <script src="./js/hotPlaylist.js"></script>
  <script src="./js/newPlaylist.js"></script>
  <script src="./js/playlist.js"></script>
  <script src="./js/theme.js"></script>
  <script src="./js/nav.js"></script>
</body>
</html>
