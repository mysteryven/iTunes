<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>音乐播放器</title>
  <link rel="icon" type="image/png" href="https://i.loli.net/2018/10/11/5bbeb2628bc14.png">
  <link rel="stylesheet" href="./css/basic.css">
  <link rel="stylesheet" href="./css/icon.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/play.css">
  <link rel="stylesheet" href="./css/page-my.css">
  <link rel="stylesheet" href="./css/page-find.css">
  <link rel="stylesheet" href="./css/page-search.css">
  <link rel="stylesheet" href="./css/songList.css">
</head>
<body>
  <div class="container">
    <header>
      <svg class="icon logo-header" aria-hidden="true">
        <use xlink:href="#icon-SONYLOGO"></use>
      </svg>
    </header>
    <main>
      <nav>
        <div class="status-bar">
          <svg class="icon wifi" aria-hidden="true">
            <use xlink:href="#icon-wifi"></use>
          </svg>
          <svg class="icon battery" aria-hidden="true">
            <use xlink:href="#icon-tecbatterycha"></use>
          </svg>
          <span class="time" id="timer"></span>
        </div>
        <ul id="switchTab">
          <li class="active" id="my">
            <a href="/my">我的</a>
          </li>
          <li id="find">
            <a href="/find">发现</a>
          </li>
          <li id="search">
            <a href="/search">搜索</a>
          </li>
        </ul>
      </nav>
      <div class="pages" id="pages">
        <section class="page-my">
          <h5>
            <svg class="icon arrow song-list-control" aria-hidden="true" id="controlSongList">
              <use xlink:href="#icon-arrow-down"></use>
            </svg>
            <span>创建的歌单</span>
          </h5>
          <ul class="active" id="createSongList">
            <li>
              <div class="song-cover">
                <img src="./img/cover.jpeg" alt="" width=60 height=60>
              </div>
              <div class="song-right">
                <div class="song-info">
                  <div>歌单名称</div>
                  <div>100首</div>
                </div>
                <div>
                  <svg class="icon operation" aria-hidden="true">
                    <use xlink:href="#icon-verticaldots"></use>
                  </svg>
                </div>
              </div>
            </li>
          </ul>
        </section>
        <section class="page-find">
          <div id="hotPlayList"></div>
          <div id="newPlayList"></div>
        </section>
        <section class="page-search" id="searchPage"></section>
      </div>
      <div class="song-list" id="songList">
        <div class="song-list-header">
          <svg class="icon arrow" aria-hidden="true" id="back">
              <use xlink:href="#icon-leftarrowpx"></use>
            </svg>
          <span>歌单</span>
        </div>
        <div class="song-list-info">
          <div class="song-list-cover">
            <img src="./img/girl.jpeg" alt="" width=100 height=100>
            <div>
              <span>歌单名称</span>
            </div>
          </div>
          <ul>
            <li>
              <div class="index">1</div>
              <div class="song-info">
                <span>穿越时空的思念</span>
                <span>奏有</span>
              </div>  
            </li>
          </ul>
        </div>
      </div>
      <footer id="currentSong">
        
      </footer>
      <section class="player" id="player"></section>
    </main>

  </div>
  <script src="./vendors/axios.js"></script>

  <script src="//at.alicdn.com/t/font_860869_6g9hryonkza.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/eventHub.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/router.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/play.js"></script>
  <script src="./js/foot.js"></script>
  <script src="./js/hotPlayList.js"></script>
  <script src="./js/newPlayList.js"></script>
</body>
</html>
